<div class="address_management" ng-controller="CustomerManageController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" ui-sref="my.index"></a>
        <span class="headline f18">常用购票人</span>
    </div>
    <!--标题结束-->
    <!--地址列表开始-->
    <div class="address_list">
        <ul>
            <li class="pd_rl12" ng-repeat="card in cards">
                <div class="upper_half pd_rl16">
                    <p class="clear">
                        <span class="f14 fl" style="color: #666;font-size: 0.4rem;">{{card.name_new}}</span>
                        <!--<span class="mobile f14 fl">{{address.mobile}}</span>-->
                    </p>
                    <p class="address f12" style="color: #666;font-size: 0.4rem;"><span ng-bind="text(card.type)"></span>:<span ng-bind="card.idcard_new"></span></p>
                </div>
                <div class="pd_tb12 clear">
                    <div class="delete fr" ng-click="alertmodel({{card.id}})">
                        <i></i>
                        <span class="f12">删除</span>
                    </div>
                </div>
                <div class="pubtps {{card.id}}" close-model >
                    <div class="pubtps-box" stop-propagation>
                        <div class="con-box">
                            <div class="img"><img src="static/img/download2.png" alt=""></div>
                            <div class="tips"><p>真的要删除这个购票人吗?</p></div>
                            <div class="tpsbtns">
                                <a href="" class="a1" ng-click="deleteAddress({{card.id}})">残忍删除</a>
                                <a href="" class="a2" close-model>再看看</a>
                            </div>
                        </div>
                        <div class="pubtps-close" close-model></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--地址列表结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="cards.length==0" style="top: 40%">
        <div class="no_location"></div>
        <p class="f14">你的常用购票人~我好像没看见呢</p>
    </div>
    <!--暂无数据结束-->
    <div class="add_address pd_rl16 f16" ui-sref="my.customerManageEdit">新增购票人</div>
</div>
