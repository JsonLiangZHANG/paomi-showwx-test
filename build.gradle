group 'mydeershow.com'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.jfinal', name: 'jfinal', version: '2.2'
    compile group: 'org.beetl', name: 'beetl-core', version: '2.2.3'
    compile group: 'com.jfinal', name: 'jfinal-ext', version: '3.1.4'
    compile group: 'com.jfinal', name: 'jfinal-ext2', version: '2.0.5'
    compile group: 'com.jfinal', name: 'jfinal-weixin', version: '1.7'
    compile group: 'com.alibaba', name: 'druid', version: '1.0.21'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    compile group: 'net.dreamlu', name: 'JFinal-ueditor', version: '0.0.3'
    compile group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'
    compile group: 'redis.clients', name: 'jedis', version: '2.8.1'
    compile group: 'com.qiniu', name: 'qiniu-java-sdk', version: '7.1.1'

}

